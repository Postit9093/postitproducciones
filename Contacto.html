                    </ul>
                </div>

        </nav>
        <!-- Header-->
        <header class="masthead">
        </header>
        <!-- Contacto-->
        <section class="page-section" id="contact">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Contacto</h2>
                    <h3 class="section-subheading text-muted">Creamos para vos</h3>
                </div>
                <form id="contactForm" name="sentMessage" novalidate="novalidate">
                    <div class="row align-items-stretch mb-5">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input class="form-control" id="name" type="text" placeholder="Nombre*" required="required" data-validation-required-message="Por favor ingresá tu nombre." />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="email" type="email" placeholder="Mail*" required="required" data-validation-required-message="Por favor ingresá tu mail." />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group mb-md-0">
                                <input class="form-control" id="phone" type="tel" placeholder="Teléfono*" required="required" data-validation-required-message="Por favor ingresá tu teléfono." />
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-group-textarea mb-md-0">
                                <textarea class="form-control" id="message" placeholder="Escribí tu mensaje*" required="required" data-validation-required-message="Por favor ingresá tu mensaje."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <div id="success"></div>
                        <button class="btn btn-primary btn-xl text-uppercase" id="sendMessageButton" type="submit">Enviar mensaje</button>
                    </div>
                </form>
            </div>
        </section>

        <footer class="footer py-4">

                        <a class="btn btn-dark btn-social mx-2" href="https://www.facebook.com/postitproducciones/"><i class="fab fa-facebook-f"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="https://www.youtube.com/channel/UCgAiLJyyCppyyv-jAgdjolw"><i class="fab fa-youtube"></i></a>
                    </div>
                    <div class="col-lg-4 text-lg-right">
                        <a class="mr-3" href="#!"></a>
                        <a href="#!"></a>
                    </div>
                </div>
            </div>
